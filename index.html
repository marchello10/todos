<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link href="/styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id="filter-todo" class="input" placeholder="Search todos">
                <label class="checkbox">
                    <input type="checkbox" id="hide"> Hide completed
                </label>
            </div>
        </div>
        <div class="container">
            <div id="todos"></div>
            <form id="new-todo-form">
                <input type="text" class="input" placeholder="Type your new to-do here" name="text">
                <button class="button">Add To-do</button>
            </form>
        </div>

        <script src="/scripts/uuidv4.js"></script>
        <script src="/scripts/todo-functions.js"></script>
        <script src="/scripts/todo-app.js"></script>
    </body>
</html>
